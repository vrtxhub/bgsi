<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Gum Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* (Keep all existing CSS styles the same) */
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="background"></div>
    
    <div class="content">
        <h1>Bubble Gum Simulator</h1>
        <div class="releases-text">Releases in</div>
        <div class="countdown" id="countdown">00:00:00:00</div>
    </div>

    <script>
        function setTargetDate() {
            const now = new Date();
            const currentDay = now.getUTCDay(); // 0 = Sunday, 5 = Friday
            let daysUntilFriday = (5 - currentDay + 7) % 7;
            
            // Create target date
            let target = new Date(now);
            target.setUTCDate(target.getUTCDate() + daysUntilFriday);
            target.setUTCHours(20, 0, 0, 0); // 20:00 UTC = 22:00 GMT+2
            
            // If we're on Friday but past the release time
            if (daysUntilFriday === 0 && now >= target) {
                target.setUTCDate(target.getUTCDate() + 7);
            }
            
            return target;
        }

        let targetDate = setTargetDate();
        const oneHour = 3600 * 1000;

        function updateCountdown() {
            const now = new Date();
            let diff = targetDate - now;

            // Check if we're in the "OUT NOW!" period
            if (diff <= 0) {
                const timeSinceRelease = now - targetDate;
                if (timeSinceRelease <= oneHour) {
                    document.getElementById('countdown').textContent = "OUT NOW!";
                    return;
                } else {
                    // Set new target for next Friday
                    targetDate = setTargetDate();
                    diff = targetDate - now;
                }
            }

            // Calculate time components
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
